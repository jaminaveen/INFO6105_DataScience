{% extends "layout.html" %}
{% block content %}
    <div class=page>
      <form method="POST" action="">
        <div class="form-group">
            <label for="usr">User Name:</label>
            <input type="text" class="form-control" id="user_name" name=user_name value="{{request.form.song_name}}">
        </div>
        <div class="form-group">
            <label for="pwd">No of Song you want to view</label>
            <input type="text" class="form-control" id="song_nos"  name=song_nos value="{{ request.form.artist_name }}">
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-info" value="Search">
        </div>
        <div class="form-group">
            <input type="hidden" id="dataId" name="data_name" value='{{data}}'>
        </div>
        </form>
    </div>
{% endblock content %}
